<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primera prueba JS</title>
    <script>
        window.addEventListener("load", function(){
            let pulsaBtn //declaramos una variable
            let numClicks = 0
            pulsaBtn = document.getElementById("pulsaBtn") //Obtenemos el elemento HTML en JS
            let salida = document.getElementById("salida") //Declaramos la variable y obtenemos el elemento HTML en JS
            pulsaBtn.addEventListener("click", function(){ //Asociamos una accion al evento click
                if (numClicks == 0){
                    salida.innerHTML = "Bienvenido!!!"
                    numClicks = numClicks + 1
                }else{
                    numClicks = numClicks + 1
                    salida.innerHTML = "Me has pulsado " + numClicks + "!"
                }
            })
        })
       
        //document.writeln("Hola mundo JS!")
        //alert('Hola mundo')
    </script>
</head>
<body>
    <h1>HOLA HTML</h1>
    <button id="pulsaBtn">PÃºlsame!!</button>
    <br>
    <div id="salida">Salida</div>
</body>
</html>
