<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci</title>
    <script>
        window.addEventListener("load", function(){
            let pulsaBtn //declaramos una variable
            let num1 = 0
            let num2 = 1
            let suma = 0
            pulsaBtn = document.getElementById("pulsaBtn") //Obtenemos el elemento HTML en JS
            let salida = document.getElementById("salida") //Declaramos la variable y obtenemos el elemento HTML en JS
            pulsaBtn.addEventListener("click", function(){ //Asociamos una accion al evento click
                    //0 1 1 2 3 5 8 13
                    suma = num1 + num2
                    num1 = num2
                    num2 = suma
                    salida.innerHTML = suma
            })
        })
       
        //document.writeln("Hola mundo JS!")
        //alert('Hola mundo')
    </script>
</head>
<body>
    <h1>Generador de Fibonacci</h1>
    <button id="pulsaBtn">PÃºlsame!!</button>
    <br>
    <div id="salida"><h2>Salida</h2></div>
</body>
</html>
