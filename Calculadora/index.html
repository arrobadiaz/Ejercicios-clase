<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script>
        window.addEventListener('load', function(){
            let salida = document.getElementById('salida')
            let suma = document.getElementById('suma')
            let resta = document.getElementById('resta')
            let multi = document.getElementById('multi')
            let div = document.getElementById('div')
            let num1 = document.getElementById('num1')
            let num2 = document.getElementById('num2')
            let h1 = document.createElement('h1')
            let resultado = 0
            suma.addEventListener('click', function(){
                resultado = parseInt(num1.value) + parseInt(num2.value)
                h1.innerHTML = resultado
                salida.appendChild(h1)
            })
            resta.addEventListener('click', function(){
                resultado = parseInt(num1.value) - parseInt(num2.value)
                h1.innerHTML = resultado
                salida.appendChild(h1)
            })
            multi.addEventListener('click', function(){
                resultado = parseInt(num1.value) * parseInt(num2.value)
                h1.innerHTML = resultado
                salida.appendChild(h1)
            })
            div.addEventListener('click', function(){
                resultado = parseInt(num1.value) / parseInt(num2.value)
                h1.innerHTML = resultado
                salida.appendChild(h1)
            })
        })
    </script>
</head>
<body>
    <h1 style="text-align: center;">Calculadora</h1>
    <div style="text-align: center;">
        <input type="number" name="" id="num1" placeholder="numero1" value="">
        <input type="number" name="" id="num2" placeholder="numero2" value="">
        <button id="suma">+</button>
        <button id="resta">-</button>
        <button id="multi">*</button>
        <button id="div">/</button>
    </div>
    <div id="salida">   
        <h1>Salida</h1>
    </div>
</body>
</html>
